<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <H1 class="pagehead" style="text-align: center;">Weather Dashboard</H1>

    <div>
        <h2>Search for a City</h2>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
            <form class="d-flex">
                <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success search-btn" type="submit">Search</button>
             </form>
            </div>
            <div class="history">

            </div>
        </nav>
    </div>
    <div class="today-card custom-big">
        <div class="card-body0">
          <h3 class="card-title"></h3>
          <p class="card-text-main"></p>
          <p class="card-text-main2"></p>
          <p class="card-text-main3"></p>
        </div>
    </div>
    <h2 class="forcasthead" style="margin-left: 300px;">5 Day Forcast:
    </h2>
        <div class="card-1">
        <div class="card-body1">
          <h4 class="card-title"></h4>
          <p class="day1-text-main1"></p>
          <p class="day1-text-main2"></p>
          <p class="day1-text-main3"></p>
        </div>
      </div>
      <div class="card-2">
        <div class="card-body2">
          <h4 class="card-title"></h4>
          <p class="day2-text-main1"></p>
          <p class="day2-text-main2"></p>
          <p class="day2-text-main3"></p>
        </div>
      </div>
      <div class="card-3">
        <div class="card-body3">
          <h4 class="card-title"></h4>
          <p class="day3-text-main1"></p>
          <p class="day3-text-main2"></p>
          <p class="day3-text-main3"></p>
        </div>
      </div>
      <div class="card-4">
        <div class="card-body4">
          <h4 class="card-title"></h4>
          <p class="day4-text-main1"></p>
          <p class="day4-text-main2"></p>
          <p class="day4-text-main3"></p>
        </div>
      </div>
      <div class="card-5">
        <div class="card-body5">
          <h4 class="card-title"></h4>
          <p class="day5-text-main1"></p>
          <p class="day5-text-main2"></p>
          <p class="day5-text-main3"></p>
        </div>
      </div>
